<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com -->
  <title>Bootstrap Theme Company Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <style>
    .side-nav{
      list-style: none;
      display: flex;
      flex-direction: column;
      padding-left: 0;
      margin-bottom: 0;
    }
    .side-nav .active{
      background-color: blue;
    }
  </style>
</head>
<body id="myPage" ></body>
<div class="container-fluid">
  <!--Carousel with Menu-->
  <div class="row">
      <!--Menu-->
      <ul class="col-sm-2 side-nav">
          <li class="active">1</li>
          <li >2</li>
          <li >3</li>
      </ul>
      <!--Carousel-->    
      <div id="myCarousel" class="col-sm-10 carousel slide" data-ride="carousel" data-interval="1000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <p class="d-block w-100 text-center">
              Hi
            </p>
          </div>
          <div class="carousel-item ">
            <p class="text-center d-block w-100">
              Hello
            </p>
          </div>
          <div class="carousel-item ">
              <p class="text-center d-block w-100">
                Bonjour
              </p>
            </div>
        </div>
      </div>
  
  </div> 
</div>
 <script>
  $(document).ready(function(){
    $('#myCarousel').on('slide.bs.carousel', function(e){
     $('.side-nav li').removeClass("active").addClass((index) =>
       (index === e.to) ? "active": "" 
     )
     
    })
  }

  ) 
 
 </script>

</body>
</html>
